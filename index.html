<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            Bookify
          </a>
          <div class="options">
            <div class="option">
                <label for="sort">Sort By</label>
                <select id="sort" name="sort">
                    <option value="rank" selected>Rank</option>
                    <option value="title">Title</option>
                    <option value="streak">Streak</option>
                </select>
            </div>
            <div class="option">
                <label for="filter">Filter By</label>
                <select id="filter" name="filter">
                    <option value="combined" selected>Combined</option>
                    <option value="hard" >Hardcover</option>
                    <option value="ebook">E Book</option>
                </select>
            </div>
        </div>
     
    
        </div>
      </nav>



    

    <div class="booklist">
        <div class="books" id="books">
            <div class="loading" id="loading">Loading . . .</div>
        </div>
    </div>

    <nav aria-label="Pages" >
        <ul class="pagination justify-content-center">
          <li class="page-item " ><a class="page-link" id="prev" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" data-page="1" href="#">1</a></li>
          <li class="page-item"><a class="page-link" data-page="2" href="#">2</a></li>
          <li class="page-item"><a class="page-link" data-page="3" href="#">3</a></li>
          <li class="page-item"><a class="page-link" id="next" href="#">Next</a></li>
        </ul>
      </nav>
    
</body>
</html>
